name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Racket
      uses: Bogdanp/setup-racket@v0.11
      with:
        architecture: 'x64'
        distribution: 'full'
        variant: 'CS'
        version: '7.9'
    - name: Install Package and its Dependencies
      run: raco pkg install --auto --batch

    - name: Run Tests
      run: raco test test.rkt
